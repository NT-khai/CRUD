<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="add">
      <label for="" class="thong-tin">Họ Và Tên</label>
      <input type="text" name="Ten" id="ten" placeholder="Ho Va Ten" />
      <label for="" class="thong-tin">Tuổi</label>
      <input type="number" name="Tuoi" id="tuoi" placeholder="Tuoi" />
      <label for="" class="thong-tin">Mã Số Sinh Viên</label>
      <input type="text" name="MSSV" id="mssv" placeholder="Mã số sinh viên" />
      <button type="button" id="btn-add">Them Sinh Vien</button>
    </div>
    <!--XÓA SINH VIÊN-->

    <div class="xoa-sv">
      <h2>Xóa sinh viên</h2>
      <div class="delete-box">
        <input type="text" id="delete-id" placeholder="Nhập MSSV cần xóa..." />
        <button id="btn-delete">Xóa</button>
      </div>
    </div>
    <div class="hien-thi">
      <h2>Danh sách sinh viên</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Họ và tên</th>
            <th>Tuổi</th>
            <th>MSSV</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu fetch sẽ hiển thị ở đây -->
        </tbody>
      </table>
    </div>

    <div class="tim-kiem">
      <h2>Tìm kiếm sinh viên</h2>
      <div class="search-box">
        <input type="text" id="keyword" placeholder="Nhập tên hoặc MSSV..." />
        <button id="btn-search">Tìm</button>
      </div>

      <table id="searchTable">
        <thead>
          <tr>
            <th>Họ và tên</th>
            <th>Tuổi</th>
            <th>MSSV</th>
          </tr>
        </thead>
        <tbody>
          <!-- Kết quả tìm kiếm sẽ hiện ở đây -->
        </tbody>
      </table>
    </div>
    <div class="sua-sv">
      <h2>Sửa thông tin sinh viên</h2>

      <!-- Ô nhập để tìm MSSV cần sửa -->
      <div class="edit-box">
        <input type="text" id="edit-id" placeholder="Nhập MSSV cần sửa..." />
        <button id="btn-edit-search">Tìm</button>
      </div>

      <!-- Form chỉnh sửa -->
      <form id="editForm" style="display: flex">
        <label>Họ và tên</label>
        <input type="text" id="edit-name" />

        <label>Tuổi</label>
        <input type="number" id="edit-age" />

        <button type="submit" id="btn-update">Cập nhật</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
